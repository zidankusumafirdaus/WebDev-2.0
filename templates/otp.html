<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body>
    <h2>Masukkan OTP</h2>
    <form method="POST">
      <input type="number" name="otp" placeholder="Enter OTP" required />
      <button type="submit">Submit</button>
    </form>
    {% if pesan %}
    <p>{{ pesan }}</p>
    {% endif %}
  </body>
</html>
