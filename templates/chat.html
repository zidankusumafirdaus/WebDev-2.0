<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>Halo bang, {{ username }}!</h2>
    <script type="text/javascript">
      $(document).ready(function () {
        var socket = io.connect("http://localhost:5000");
        socket.on("connect", function () {
          socket.emit("join", { username: "{{ username }}", room: "room1" });
        });

        socket.on("message", function (data) {
          $("#messages").append($("<p>").text(data));
        });

        $("#sendBtn").on("click", function () {
          socket.send("{{ username }}: " + $("#message").val());
          $("#message").val("");
        });

        $("#leaveBtn").on("click", function () {
          socket.emit("leave", { username: "{{ username }}", room: "room1" });
          socket.disconnect();
          window.location.href = "{{ url_for('dash') }}";
        });
      });
    </script>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Message" required />
    <button id="sendBtn">Kirim</button>
    <button id="leaveBtn">Keluar</button>
  </body>
</html>
