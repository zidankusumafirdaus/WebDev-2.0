<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Pages</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            background: #1a1a1a;
        }

        .page {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .page-403 { background: linear-gradient(45deg, #ff4444, #cc0000); }
        .page-404 { background: linear-gradient(45deg, #ff69b4, #ff1493); }

        .hearts {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: float 2s infinite ease-in-out;
        }

        .warning {
            font-size: 2rem;
            margin-top: 1rem;
            animation: shake 0.5s infinite;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="page page-403">
        <div class="container">
            <h1>403</h1>
            <h2>Wahhh penyusup</h2>
            <h2>Pulang atau diperkosa agus butung</h2>

            <a href="/" class="button">Kembali</a>
        </div>
    </div>
</body>
</html>
