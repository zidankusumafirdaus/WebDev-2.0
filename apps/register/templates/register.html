<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('register.static', filename='css/register.css') }}"><link rel="stylesheet" href="{{ url_for('register.static', filename='css/register.css') }}">
    <title>Register</title>
</head>
<body>
    <main>
        <section class="form">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
                </svg>      
            </div>
            <h1 class="form__title">REGISTER</h1>
            <p class="form__description">Welcome! Please, enter your information</p>

            <form action="{{ url_for('register.register') }}"
            method="post">
                <label class="form-control__label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>

                <label class="form-control__label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
        
                <label class="form-control__label" for="password">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" minlength="4" id="password" name="password" required>
                </div>
                
                {% if pesan %}
                    <p class="error-message">{{ pesan }}</p>
                {% endif %}
                
                <button type="submit" class="form__submit" id="submit">Register</button>
            </form>
        
            <p class="form__footer">
                Don't have an account?<br> <a href="#">Create an account</a>
            </p>
        </section>
        
        <section class="form__animation">
            <div id="ball">
                <div class="ball">
                    <div id="face">
                        <div class="ball__eyes">
                            <div class="eye_wrap"><span class="eye"></span></div>
                            <div class="eye_wrap"><span class="eye"></span></div>
                        </div>
                        <div class="ball__mouth"></div>
                    </div>
                </div>
              </div>
              <div class="ball__shadow"></div>
        </section>
    </main>
    <script src="{{ url_for('register.static', filename='js/register.js') }}"></script>
</body>
</html>
