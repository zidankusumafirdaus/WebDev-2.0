<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- STYLESHEET -->
    <link
      rel="stylesheet"
      href="{{ url_for('user.static', filename='css/user.css') }}"
    />

    <title>Sidebar</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar active">
        <div class="menu-btn">
          <i class="ph-bold ph-caret-left"></i>
        </div>
        <div class="head">
          <div class="user-img">
            <img src="/user.jpg" alt="" />
          </div>
          <div class="user-details">
            <p class="title">{{ username }}</p>
            <p class="name">{{ role }}</p>
          </div>
        </div>
        <div class="nav">
          <div class="menu">
            <p class="title">Main</p>
            <!-- Tombol Logout -->
            <a href="{{ url_for('user.user_logout') }}">Logout</a>
            <!--  -->
            <ul>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-house-simple"></i>
                  <span class="text">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-chat"></i>
                  <span class="text">Chat</span>
                  <i class="arrow ph-bold ph-caret-down"></i>
                </a>
                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <span class="text">Talent</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">Grup</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-qr-code"></i>
                  <span class="text">QRCode</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-calendar-blank"></i>
                  <span class="text">Schedule</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="icon ph-bold ph-game-controller"></i>
                  <span class="text">Game</span>
                  <i class="arrow ph-bold ph-caret-down"></i>
                </a>
                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <span class="text">Sudoku</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">FF</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">ML</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <span class="text">FlippyBird</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="menu">
            <p class="title">Settings</p>
            <ul>
              <li class="active">
                <a href="#">
                  <i class="icon ph-bold ph-gear"></i>
                  <span class="text">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <p class="title">Account</p>
          <ul>
            <li>
              <a href="#">
                <i class="icon ph-bold ph-info"></i>
                <span class="text">Help.</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="icon ph-bold ph-sign-out"></i>
                <span class="text">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="main-content">
          <h1>Raihan Rizky</h1>
          <h2>RightSide</h2>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="{{ url_for('user.static', filename='js/user.js') }}"></script>
  </body>
</html>
