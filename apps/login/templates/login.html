<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('login.static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <main>
      <section class="form__animation">
        <div id="ball">
          <div class="ball">
            <div id="face">
              <div class="ball__eyes">
                <div class="eye_wrap"><span class="eye"></span></div>
                <div class="eye_wrap"><span class="eye"></span></div>
              </div>
              <div class="ball__mouth"></div>
            </div>
          </div>
        </div>
        <div class="ball__shadow"></div>
      </section>
      <section class="form">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25"
            />
          </svg>
        </div>
        <form action="/login" method="post">
          <h2 class="form__title">Login</h2>
          <label for="username" class="form-control__label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
          <label for="password" class="form-control__label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          {% if error %}
          <p class="error-message">{{ error }}</p>
          {% endif %}
          <input type="submit" value="Login" class="form__submit" />
        </form>
        <p class="form__footer">
          Don't have an account? <a href="/register">Register</a>
        </p>
      </section>
      <script src="{{ url_for('login.static', filename='js/login.js') }}"></script>
    </main>
  </body>
</html>
